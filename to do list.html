<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .input-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        #taskInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #taskInput:focus {
            border-color: #667eea;
        }

        #addBtn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        #addBtn:hover {
            transform: translateY(-2px);
        }

        .todo-list {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 20px 30px;
            border-bottom: 1px solid #e9ecef;
            transition: background-color 0.2s ease;
        }

        .todo-item:hover {
            background-color: #f8f9fa;
        }

        .todo-item.completed {
            opacity: 0.6;
            background-color: #e8f5e8;
        }

        .todo-item.completed .task-text {
            text-decoration: line-through;
            color: #6c757d;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            cursor: pointer;
        }

        .task-text {
            flex: 1;
            font-size: 18px;
            color: #333;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s ease;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .stats {
            padding: 20px 30px;
            background: #f8f9fa;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            color: #6c757d;
        }

        .empty-state {
            text-align: center;
            padding: 60px 30px;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
            }
            
            #addBtn {
                width: 100%;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù My To-Do List</h1>
            <p>Stay organized and get things done!</p>
        </div>

        <div class="input-section">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="What needs to be done today?" maxlength="100">
                <button id="addBtn">Add Task</button>
            </div>
        </div>

        <ul class="todo-list" id="todoList"></ul>

        <div class="stats" id="stats">
            <span id="totalTasks">0 tasks total</span>
            <span id="completedTasks">0 completed</span>
        </div>
    </div>

    <script>
        class TodoApp {
            constructor() {
                this.tasks = JSON.parse(localStorage.getItem('todo-tasks')) || [];
                this.todoList = document.getElementById('todoList');
                this.taskInput = document.getElementById('taskInput');
                this.addBtn = document.getElementById('addBtn');
                this.totalSpan = document.getElementById('totalTasks');
                this.completedSpan = document.getElementById('completedTasks');
                
                this.bindEvents();
                this.render();
                this.updateStats();
            }

            bindEvents() {
                this.addBtn.addEventListener('click', () => this.addTask());
                this.taskInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTask();
                });
                this.taskInput.addEventListener('input', () => {
                    this.addBtn.disabled = this.taskInput.value.trim() === '';
                });
                
                // Initially disable button if input is empty
                this.addBtn.disabled = true;
            }

            addTask() {
                const taskText = this.taskInput.value.trim();
                if (taskText === '') return;

                const newTask = {
                    id: Date.now(),
                    text: taskText,
                    completed: false,
                    createdAt: new Date().toLocaleDateString()
                };

                this.tasks.unshift(newTask);
                this.taskInput.value = '';
                this.addBtn.disabled = true;
                this.saveTasks();
                this.render();
                this.updateStats();
            }

            deleteTask(id) {
                this.tasks = this.tasks.filter(task => task.id !== id);
                this.saveTasks();
                this.render();
                this.updateStats();
            }

            toggleTask(id) {
                const task = this.tasks.find(task => task.id === id);
                if (task) {
                    task.completed = !task.completed;
                    this.saveTasks();
                    this.render();
                    this.updateStats();
                }
            }

            render() {
                if (this.tasks.length === 0) {
                    this.todoList.innerHTML = `
                        <div class="empty-state">
                            <div>üì≠</div>
                            <h3>No tasks yet</h3>
                            <p>Add a task above to get started!</p>
                        </div>
                    `;
                    return;
                }

                this.todoList.innerHTML = this.tasks.map(task => `
                    <li class="todo-item ${task.completed ? 'completed' : ''}" data-id="${task.id}">
                        <input type="checkbox" class="checkbox" ${task.completed ? 'checked' : ''}>
                        <span class="task-text">${this.escapeHtml(task.text)}</span>
                        <button class="delete-btn" onclick="todoApp.deleteTask(${task.id})">Delete</button>
                    </li>
                `).join('');

                // Add event listeners to checkboxes after rendering
                this.todoList.querySelectorAll('.checkbox').forEach(checkbox => {
                    checkbox.addEventListener('change', (e) => {
                        const taskId = parseInt(e.target.closest('.todo-item').dataset.id);
                        this.toggleTask(taskId);
                    });
                });

                // Add click event to task text for quick toggle
                this.todoList.querySelectorAll('.task-text').forEach(text => {
                    text.addEventListener('click', (e) => {
                        const taskId = parseInt(e.target.closest('.todo-item').dataset.id);
                        this.toggleTask(taskId);
                    });
                });
            }

            updateStats() {
                const total = this.tasks.length;
                const completed = this.tasks.filter(task => task.completed).length;
                this.totalSpan.textContent = ${total} task${total !== 1 ? 's' : ''} total;
                this.completedSpan.textContent = ${completed} completed;
            }

            saveTasks() {
                localStorage.setItem('todo-tasks', JSON.stringify(this.tasks));
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.todoApp = new TodoApp();
        });
    </script>
</body>
</html>
